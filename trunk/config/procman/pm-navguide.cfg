
cmd {
    exec = "nv-viewer";
    host = "mirage";
    nickname = "";
}
group "detection" {
    cmd {
        exec = "nv-features --sensor-id 0";
        host = "mirage";
        nickname = "";
    }
    cmd {
        exec = "nv-features --sensor-id 1";
        host = "mirage";
        nickname = "";
    }
    cmd {
        exec = "nv-features --sensor-id 2";
        host = "mirage";
        nickname = "";
    }
    cmd {
        exec = "nv-features --sensor-id 3";
        host = "mirage";
        nickname = "";
    }
    cmd {
        exec = "nv-collector";
        host = "mirage";
        nickname = "";
    }
}
group "grabber" {
    cmd {
        exec = "nv-grabber --xml /home/koch/navguide/config/camunits/cam_0.xml";
        host = "mirage";
        nickname = "";
    }
    cmd {
        exec = "nv-grabber --xml /home/koch/navguide/config/camunits/cam_1.xml";
        host = "mirage";
        nickname = "";
    }
    cmd {
        exec = "nv-grabber --xml /home/koch/navguide/config/camunits/cam_2.xml";
        host = "mirage";
        nickname = "";
    }
    cmd {
        exec = "nv-grabber --xml /home/koch/navguide/config/camunits/cam_3.xml";
        host = "mirage";
        nickname = "";
    }
}
group "processing" {
    cmd {
        exec = "nv-guidance";
        host = "mirage";
        nickname = "";
    }
}
group "utils" {
    cmd {
        exec = "nv-monitor";
        host = "mirage";
        nickname = "";
    }
    cmd {
        exec = "python /home/koch/navguide/python/phoned.py";
        host = "mirage";
        nickname = "";
    }
    cmd {
        exec = "nav-logger";
        host = "mirage";
        nickname = "";
    }
